# =============================================================================
# Luna Server - Nginx Configuration
# 
# Production reverse proxy with security and performance optimizations
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=uploads:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=docs:10m rate=20r/s;

# Upstream backend
upstream luna_backend {
    server luna-server:3000;
    keepalive 32;
}

# =============================================================================
# HTTP Server (Redirect to HTTPS)
# =============================================================================
server {
    listen 80;
    server_name _;
    
    # Health check endpoint (allow HTTP for monitoring)
    location /health {
        proxy_pass http://luna_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =============================================================================
# HTTPS Server (Main Configuration)
# =============================================================================
server {
    listen 443 ssl http2;
    server_name _;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://www.googletagmanager.com https://www.google-analytics.com https://www.clarity.ms; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; connect-src 'self' https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://firebase.googleapis.com https://firestore.googleapis.com https://storage.googleapis.com https://www.googleapis.com;" always;
    
    # Basic settings
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # =============================================================================
    # API Routes
    # =============================================================================
    
    # Main API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://luna_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts for file processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support (for future features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffer settings for large files
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # File upload endpoints with special rate limiting
    location ~ ^/api/v1/(pptx2json|json2pptx|convertformat|thumbnails|analyze|extract-assets|extract-metadata)$ {
        limit_req zone=uploads burst=10 nodelay;
        
        proxy_pass http://luna_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Extended timeouts for file processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Large file handling
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 100M;
    }
    
    # Documentation endpoints with relaxed rate limiting
    location ~ ^/api/v1/(docs|swagger|redoc|openapi\.json) {
        limit_req zone=docs burst=50 nodelay;
        
        proxy_pass http://luna_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache documentation for better performance
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }
    
    # Health check endpoint (no rate limiting)
    location /api/v1/health {
        proxy_pass http://luna_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # =============================================================================
    # Static Assets and Root
    # =============================================================================
    
    # Root redirect to API documentation
    location = / {
        return 302 /api/v1/docs;
    }
    
    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
        return 200 "User-agent: *\nDisallow: /";
        add_header Content-Type text/plain;
    }
    
    # =============================================================================
    # Error Pages
    # =============================================================================
    
    error_page 404 = @handle_404;
    error_page 500 502 503 504 = @handle_error;
    
    location @handle_404 {
        default_type application/json;
        return 404 '{"success":false,"error":{"type":"not_found","code":"ENDPOINT_NOT_FOUND","message":"The requested endpoint was not found"},"meta":{"timestamp":"$time_iso8601","requestId":"nginx_$request_id"}}';
    }
    
    location @handle_error {
        default_type application/json;
        return 500 '{"success":false,"error":{"type":"server_error","code":"PROXY_ERROR","message":"The server is temporarily unavailable"},"meta":{"timestamp":"$time_iso8601","requestId":"nginx_$request_id"}}';
    }
    
    # =============================================================================
    # Monitoring and Metrics
    # =============================================================================
    
    # Nginx status (for monitoring)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Docker network
        deny all;
    }
    
    # =============================================================================
    # Security
    # =============================================================================
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
} 